<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Botões para selecionar a posição do carrossel -->
  <input type="radio" name="position" checked />
  <input type="radio" name="position" />
  <input type="radio" name="position" />
  <input type="radio" name="position" />
  <input type="radio" name="position" />

  <main id="carousel">
    <!-- Cada item no carrossel é uma div que contém uma imagem -->
    <div class="item">
      <img src="/images/photo1.png" alt="Imagem 1" />
    </div>
    <div class="item">
      <img src="/images/photo2.jpg" alt="Imagem 2" />
    </div>
    <div class="item">
      <img src="imagem3.jpg" alt="Imagem 3" />
    </div>
    <div class="item">
      <img src="imagem4.jpg" alt="Imagem 4" />
    </div>
    <div class="item">
      <img src="imagem5.jpg" alt="Imagem 5" />
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
